<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Flash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #2E2B5F; /* deep purple background */
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #streak {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #letter {
      font-size: 20rem; /* huge letter */
      margin: 20px;
      color: #ffe69a;
      background-color: transparent;
      padding: 20px 40px;
      border-radius: 12px;
      text-shadow:
        #ffae00 2.5px 2.5px 0,
        #ff00c0 5px 5px 0,
        #aa0306 7.5px 7.5px 0,
        #7c0003 10px 10px 10px;
    }

    button {
      font-size: 1.5rem;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* Bounce animation */
    #letter.correct {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="streak">Streak: 0</div>
  <div id="letter">A</div>
  <button onclick="nextLetter()">Next</button>
  <button onclick="toggleCase()">Toggle Case</button>

  <script>
    let isUpperCase = true;
    let currentLetter = 'A';
    let streak = 0;

    function getRandomLetter() {
      const letters = 'abcdefghijklmnopqrstuvwxyz';
      const index = Math.floor(Math.random() * letters.length);
      return isUpperCase ? letters[index].toUpperCase() : letters[index];
    }

    function speakLetter(letter) {
      const utterance = new SpeechSynthesisUtterance(letter);
      speechSynthesis.speak(utterance);
    }

    function showLetter(letter) {
      currentLetter = letter;
      document.getElementById('letter').textContent = letter;
      speakLetter(letter);
    }

    function nextLetter() {
      const letter = getRandomLetter();
      showLetter(letter);
    }

    function toggleCase() {
      isUpperCase = !isUpperCase;
      nextLetter();
    }

    function animateLetter() {
      const letterEl = document.getElementById('letter');
      letterEl.classList.add('correct');
      setTimeout(() => {
        letterEl.classList.remove('correct');
      }, 300);
    }

    function updateStreak() {
      document.getElementById('streak').textContent = `Streak: ${streak}`;
    }

    // Listen for keypress
    document.addEventListener('keydown', (event) => {
      const pressed = event.key;
      if (pressed.length === 1) {
        const expected = isUpperCase ? pressed.toUpperCase() : pressed.toLowerCase();
        if (expected === currentLetter) {
          streak++;
          updateStreak();
          animateLetter();
          setTimeout(() => {
            nextLetter();
          }, 500); // delay before next letter
        } else {
          streak = 0;
          updateStreak();
        }
      }
    });

    // Start with a spoken letter
    showLetter(currentLetter);
    updateStreak();
  </script>
</body>
</html>
