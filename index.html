<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Flash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #2E2B5F;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #streak {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #letter {
      font-size: 30rem;
      margin: 20px;
      color: #ffe69a;
      background-color: transparent;
      padding: 20px 40px;
      border-radius: 12px;
      text-shadow:
        #ffae00 2.5px 2.5px 0,
        #ff00c0 5px 5px 0,
        #aa0306 7.5px 7.5px 0,
        #7c0003 10px 10px 10px;
    }

    button {
      font-size: 1.5rem;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* Bounce animation for correct */
    #letter.correct {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    /* Shake animation for wrong */
    #letter.wrong {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <div id="streak">Streak: 0</div>
  <div id="letter">A</div>
  <button onclick="nextLetter()">Next</button>
  <button onclick="toggleCase()">Toggle Case</button>

  <script>
    let isUpperCase = true;
    let currentLetter = 'A';
    let streak = 0;

    // Preload buzzer sound (replace with your own file if you want)
    const buzzer = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
    buzzer.volume = 0.2; // softer volume (0.0 to 1.0)

    function getRandomLetter() {
      const letters = 'abcdefghijklmnopqrstuvwxyz';
      const index = Math.floor(Math.random() * letters.length);
      return isUpperCase ? letters[index].toUpperCase() : letters[index];
    }

    function speakLetter(letter) {
      const utterance = new SpeechSynthesisUtterance(letter);
      speechSynthesis.speak(utterance);
    }

    function showLetter(letter) {
      currentLetter = letter;
      document.getElementById('letter').textContent = letter;
      speakLetter(letter);
    }

    function nextLetter() {
      const letter = getRandomLetter();
      showLetter(letter);
    }

    function toggleCase() {
      isUpperCase = !isUpperCase;
      nextLetter();
    }

    function animateLetterCorrect() {
      const letterEl = document.getElementById('letter');
      letterEl.classList.add('correct');
      setTimeout(() => {
        letterEl.classList.remove('correct');
      }, 300);
    }

    function animateLetterWrong() {
      const letterEl = document.getElementById('letter');
      letterEl.classList.add('wrong');
      setTimeout(() => {
        letterEl.classList.remove('wrong');
      }, 400);
    }

    function updateStreak() {
      document.getElementById('streak').textContent = `Streak: ${streak}`;
    }

    // Listen for keypress
    document.addEventListener('keydown', (event) => {
      const pressed = event.key;
      if (pressed.length === 1) {
        const expected = isUpperCase ? pressed.toUpperCase() : pressed.toLowerCase();
        if (expected === currentLetter) {
          streak++;
          updateStreak();
          animateLetterCorrect();
          setTimeout(() => {
            nextLetter();
          }, 500);
        } else {
          streak = 0;
          updateStreak();
          animateLetterWrong();
          buzzer.currentTime = 0; // restart sound
          buzzer.play();
        }
      }
    });

    // Start with a spoken letter
    showLetter(currentLetter);
    updateStreak();
  </script>
</body>
</html>
